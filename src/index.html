<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TrelloCopy</title>
</head>

<body>
    <div class="main" id="main">

        <div id="todo" class="taskList">
            <p>TODO</p>
            <div class="taskItems"></div>
            <div class="addButton btn">+ Add another card</div>
            <div class="taskInput hidden" id='taskInput'>
                <input name="text" id="text" class="text"></input>
                <div class="buttonsBlock">
                    <span class="addTButton btn">Add Card</span>
                    <span class="cancelTButton btn">X</span>
                </div>
            </div>
        </div>

        <div id="in-progress" class="taskList">
            <p>IN PROGRESS</p>
            <div class="taskItems"></div>
            <div class="addButton btn">+ Add another card</div>
            <div class="taskInput hidden" id='taskInput'>
                <input name="text" id="text" class="text"></input>
                <div class="buttonsBlock">
                    <span class="addTButton btn">Add Card</span>
                    <span class="cancelTButton btn">X</span>
                </div>
            </div>
        </div>

        <div id="done" class="taskList">
            <p>DONE</p>
            <div class="taskItems"></div>
            <div class="addButton btn">+ Add another card</div>
            <div class="taskInput hidden" id='taskInput'>
                <input name="text" id="text" class="text"></input>
                <div class="buttonsBlock">
                    <span class="addTButton btn">Add Card</span>
                    <span class="cancelTButton btn">X</span>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
